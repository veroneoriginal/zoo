{% extends "base.html" %}
{% block title %}
Create animal
{% endblock %}

{% block body %}


<div class="container">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <hr>
            {{field.label}}
            {{field}}
            {% if field.errors%}
                {% for error in field.errors %}
                    <p class="text text-primary">{{error}}</p>
                {% endfor %}
            {% endif %}
        {% endfor %}
        <hr>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
